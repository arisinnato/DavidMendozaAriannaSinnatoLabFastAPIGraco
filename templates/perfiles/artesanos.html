{% extends "base.html" %} 
{% block content %}
<h1>Tu perfil</h1> 
<section class="perfil">
    <div>
        <label for="nombres">Nombres: </label>
        <input type="text" name="nombres" id="nombres" value="{{ usuario.nombres }}" readonly>
    </div>
    <div>
        <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos" value="{{ usuario.apellidos }}" readonly>
    </div>
    <div>
        <label for="cedula">Cédula: </label>
        <input type="text" name="cedula" id="cedula" value="{{ usuario.cedula }}" readonly>
    </div>
    <div>
        <label for="nacimiento">Fecha de nacimiento: </label>
        <input type="datetime" name="nacimiento" id="nacimiento" value="{{ usuario.nacimiento }}" readonly>
    </div>
    <div>
        <label for="correo">Correo: </label>
        <input type="email" name="correo" id="correo" value="{{ usuario.correo }}" readonly>
    </div>
    <div>
        <label for="direccion">Dirección: </label>
        <input type="text" name="direccion" id="direccion" value="{{ usuario.direccion }}"  readonly>
    </div>
    <div>
        <label for="tipo">Tipo Cuenta: </label>
        <input type="text" name="tipo" id="tipo" value="Artesano" readonly>
    </div>
</section>
<h3>Tus ventas</h3>
<table>
    <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Estado</th>
        <th>Monto total</th>
    </tr>
    {% for esto in lista %}
    <tr>
        <td> {{ esto['producto'].nombre }} </td>
        <td> {{ esto['cantidad'] }} </td>
        <td> {{ esto['estado'].nombres }} {{ esto['vendedor'].nombre }} </td>
        <td> {{ esto['monto_total'] }} </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
