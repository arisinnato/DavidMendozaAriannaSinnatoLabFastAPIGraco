{% extends "base.html" %}

{% block title %}Registro - Comunidad de Artesanos{% endblock %}

{% block content %}
    <section>
        <h1>Registro de Usuario</h1>
        <form action="/usuarios/" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="cedula_identidad">Cédula de Identidad:</label>
            <input type="text" id="cedula_identidad" name="cedula_identidad" required>
            
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            
            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" required>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            
            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select id="tipo_usuario" name="tipo_usuario" required>
                <option value="client">Cliente</option>
                <option value="artesain">Artesano</option>
            </select>
            
            <button type="submit">Registrarse</button>
        </form>
    </section>
{% endblock %}
