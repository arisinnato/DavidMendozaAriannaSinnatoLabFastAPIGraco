{% extends "base.html" %} 

{% block headblock %}

{% endblock %}

{% block content %}
<h1>
    Categorias
</h1>

<button onclick="location.href='/categorias/crear'">Crear categor√≠a</button>


<table style="width:100%">
    <tr>
        <td>Nombre</td>
        <td>Descripcion</td>
        <td>Opciones</td>
    </tr>

{% for categoria in categorias %}
    <tr>
        <td>{{ categoria.nombre }}</td>
        <td>{{ categoria.descripcion }}</td>
        <td> <button onclick="delete_categoria({{ categoria.id }})">Eliminar</button></td>
    </tr>
    
    <div style="margin-bottom: 10px;"></div>
{% endfor %}

{% endblock %}
