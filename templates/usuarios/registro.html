<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
     <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/templates/home_no_logeado.html">Artesanías</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/templates/home_no_logeado.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/usuarios/registro.html">Registrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/usuarios/iniciarsesion.html">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="/registrar" method="post">
            <legend class="titulo_Registro">Registrar usuario</legend>
            <label for="cedula">
                <span>Cédula</span>
                <input type="text" name="cedula" placeholder="Cedula" required>
            </label>
    
            <label for="correo">
                <span>Correo</span>
                <input type="text" name="correo" placeholder="Correo" required>
            </label>
    
            <label for="nombres">
                <span>Nombres</span>
                <input type="text" name="nombres" placeholder="nombres" required>
            </label>
    
            <label for="apellidos">
                <span>Apellidos</span>
                <input type="text" name="apellidos" placeholder="apellidos" required>
            </label>
    
            <label for="direccion">
                <span>Dirección</span>
                <input type="text" name="direccion" placeholder="direccion" required>
            </label>
    
            <label for="nacimiento">
                <span>Fecha de nacimiento</span>
                <input type="date" name="nacimiento" placeholder="fechanacimiento" required>
            </label>
            
            <label for="tipo_id">
                <span>Tipo de usuario</span>
                <input type="number" name="tipo_id" placeholder="id" min="1" max="2" step="1" required>
            </label>
    
            <label for="contraseña">
                <span>Contraseña</span>
                <input type="password" name="contraseña" placeholder="contraseña" required>
            </label>
    
            <button type="submit" href="/templates/usuarios/iniciarsesion.html">Registrar</button>

            <p>
                ¿Ya tienes cuenta? 
                <a href="templates/usuarios/iniciar_sesion">¡Inicia sesión!</a>
            </p>
    </form>
</body>
</html>
