<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Compiled and minified CSS from Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to your custom CSS file -->
    <link href="{{ url_for('static', path='css/style.css') }}" type="text/css" rel="stylesheet">

    
    <title>Your Title Here</title>
</head>
<body>
    <header>
        <!-- Navbar or any header content can go here -->
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>

    <footer class="container">
        <a href="/">home</a> | <a href="/private">private</a>
    </footer>

    <!-- Compiled and minified JavaScript from Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Load htmx from unpkg -->
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</body>
</html>
