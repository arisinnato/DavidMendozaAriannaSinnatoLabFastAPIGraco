<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregar el enlace al CSS personalizado -->
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    {% block headblock %} {% endblock %}
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/">
                <img src="{{ url_for('static', path='Logo.png') }}" alt="Ícono">
                <h1>Mi Empresa</h1>
            </a>
        </div>
        <div>
            <input type="search" name="" id="" placeholder="Buscar...">
        </div>
        <div class="user-actions">
            <button>Invitar amigos</button>
            <div class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Usuario</a>
                <div class="dropdown-content">
                    <a href="#">Perfil</a>
                    <a href="#">Configuración</a>
                    <a href="#">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <a href="/perfil">
            <span>Perfil</span>
        </a>
        <a href="/productos">
            <span>Productos</span>
        </a>
        <a href="/compras">
            <span>Compras</span>
        </a>
        <a href="/cotizaciones">
            <span>Cotizaciones</span>
        </a>
        <a href="/factura">
            <span>Factura</span>
        </a>
    </nav>

    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        <p>© 2024 Mi Empresa. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
