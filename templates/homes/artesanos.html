{% extends "base.html" %} 
{% block content %}
<div class="titulo">
    <h1>TUS PRODUCTOS</h1> 
</div>
<section class="productos">
    {% for i in range(lista.__len__()) %}
    <div>
        <img src="{{ imagenes[i] }}" alt="{{ lista[i].nombre }}">
        <p>{{ lista[i].nombre }}</p>
    </div>
    {% endfor %}
</section>
{% endblock %}
